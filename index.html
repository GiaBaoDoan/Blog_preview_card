<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Playwrite+ES+Deco:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Learning Published 21 Dec 2023 HTML & CSS foundations These languages are
    the backbone of every website, defining structure, content, and
    presentation. Greg Hooper -->
    <div class="attribution">
      <div class="base">
        <div class="card">
          <img src="./assets/images/illustration-article.svg" alt="" />
          <div class="content">
            <span class="note">Learning</span>
            <p class="time">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="desc">
              These languagues are backbone of every website,defining structure,
              content,and presentation
            </p>
            <div class="author">
              <img src="./assets/images/image-avatar.webp" alt="" />
              <div class="nameAuthor">Grey hooper</div>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
